name: ðŸ“± Short 1 â€” Morning (7AM EST)

on:
  schedule:
    # 7:00 AM Eastern = 12:00 UTC  |  Best for US morning commuters
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no upload)'
        required: false
        default: 'false'

jobs:
  publish-short-1:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg fonts-dejavu-core fonts-liberation fonts-ubuntu --no-install-recommends
          ffmpeg -version | head -1

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install gtts

      - name: Create Required Directories
        run: |
          mkdir -p data/questions data/published data/analytics data/dedup
          mkdir -p assets/backgrounds assets/thumbnails output/shorts output/long

      - name: Restore Data Cache
        uses: actions/cache@v4
        with:
          path: data/
          key: channel-data-short1-${{ github.run_id }}
          restore-keys: |
            channel-data-short4-
            channel-data-short3-
            channel-data-short2-
            channel-data-short1-
            channel-data-

      - name: Publish Short Video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          CAMB_AI_KEY_1: ${{ secrets.CAMB_AI_KEY_1 }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
          YT_CLIENT_ID_2: ${{ secrets.YT_CLIENT_ID_2 }}
          YT_CLIENT_SECRET_2: ${{ secrets.YT_CLIENT_SECRET_2 }}
          YT_REFRESH_TOKEN_2: ${{ secrets.YT_REFRESH_TOKEN_2 }}
          YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
          YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
          YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          cd src
          DRY_RUN_FLAG=""
          [ "${{ github.event.inputs.dry_run }}" = "true" ] && DRY_RUN_FLAG="--dry-run"
          python orchestrator_short.py $DRY_RUN_FLAG

      - name: Save Data Cache
        uses: actions/cache@v4
        if: always()
        with:
          path: data/
          key: channel-data-short1-${{ github.run_id }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: short1-${{ github.run_number }}
          path: output/shorts/
          retention-days: 2
