name: Weekly Long Video Publisher

on:
  schedule:
    # Every Sunday at 15:00 UTC
    - cron: '0 15 * * 0'
  workflow_dispatch:

jobs:
  produce-long-video:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg libsndfile1 fonts-dejavu-core fonts-liberation imagemagick
          ffmpeg -version

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install gtts

      - name: Restore data directory
        uses: actions/cache@v4
        with:
          path: data/
          key: quiz-plus-data-${{ github.run_number }}
          restore-keys: |
            quiz-plus-data-

      - name: Restore assets cache
        uses: actions/cache@v4
        with:
          path: |
            assets/sfx/
            assets/fonts/
          key: quiz-plus-assets-v2

      - name: Run Weekly Long Video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          FREESOUND_API: ${{ secrets.FREESOUND_API }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          cd src
          python long_runner.py

      - name: Save data directory
        if: always()
        uses: actions/cache@v4
        with:
          path: data/
          key: quiz-plus-data-${{ github.run_number }}

      - name: Upload long video as artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-long-video-${{ github.run_number }}
          path: /tmp/long_video_*/
          retention-days: 5
