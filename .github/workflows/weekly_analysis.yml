name: Weekly Strategy Analysis

on:
  schedule:
    # Every Saturday at 02:00 UTC (before Sunday's long video)
    - cron: '0 2 * * 6'
  workflow_dispatch:

jobs:
  analyze-strategy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore data directory
        uses: actions/cache@v4
        with:
          path: data/
          key: quiz-plus-data-${{ github.run_number }}
          restore-keys: |
            quiz-plus-data-

      - name: Run Project Manager Analysis
        env:
          YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
          YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
          YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          cd src
          python project_manager.py

      - name: Commit updated strategy
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/strategy.json data/analytics_log.json || true
          git diff --staged --quiet || git commit -m "chore: weekly strategy update [skip ci]"
          git push || true

      - name: Save data directory
        uses: actions/cache@v4
        with:
          path: data/
          key: quiz-plus-data-${{ github.run_number }}
