name: Analyze (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *"

permissions:
  contents: write

concurrency:
  group: analyze
  cancel-in-progress: true

jobs:
  analyze:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        env:
          LOG_LEVEL: INFO
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
          YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
        run: |
          export PYTHONPATH=src
          python -m yt_autopilot.analyze
