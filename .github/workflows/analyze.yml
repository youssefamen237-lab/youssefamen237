name: Analyze Channel

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 1 * * *"  # daily 01:05 UTC

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Analyze
        env:
          LOG_LEVEL: "INFO"
        run: |
          python -m src.run_analyze

      - name: Commit state & reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/state.json reports || true
          git commit -m "chore: daily analytics report" || echo "No changes to commit"
          git push || true
