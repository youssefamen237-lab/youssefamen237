name: Analyze Performance & Optimize Strategy

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
      YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
      YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run analysis
        run: |
          python -m yt_auto analyze || true
      
      - name: Generate report
        run: |
          python -c "
import json
from pathlib import Path

analysis_file = Path('state/analysis.json')
if analysis_file.exists():
    with open(analysis_file) as f:
        data = json.load(f)
    print('### Performance Analysis Report')
    print()
    for category, items in data.items():
        if isinstance(items, dict):
            print(f'**{category.replace(\"_\", \" \").title()}**')
            top_3 = sorted(items.items(), key=lambda x: x[1].get('avg_score', 0), reverse=True)[:3]
            for name, metrics in top_3:
                avg = metrics.get('avg_score', 0)
                print(f'- {name}: {avg:.2f}')
            print()
          " || true
      
      - name: Commit analysis
        run: |
          git config user.name "yt-auto[bot]"
          git config user.email "action@github.com"
          git add state/ || true
          git commit -m "chore: update analysis and strategy" || true
          git push || true
