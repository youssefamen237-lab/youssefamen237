name: Analyze Performance & Optimize Strategy

on:
  schedule:
    # Run every 3 days
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
      YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
      YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run analysis
        run: |
          mkdir -p state data out
          python -m yt_auto analyze || true
      
      - name: Commit changes
        run: |
          git config user.name "yt-auto[bot]"
          git config user.email "action@github.com"
          git add state/ || true
          git commit -m "chore: analysis and strategy update" || true
          git push || true

