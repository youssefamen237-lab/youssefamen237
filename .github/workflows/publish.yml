name: Auto Publish

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *"

concurrency:
  group: ytquiz-publish
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak

      - name: Cache Piper voices
        uses: actions/cache@v4
        with:
          path: .cache/piper
          key: piper-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (publish)
        env:
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
          YT_CLIENT_ID_2: ${{ secrets.YT_CLIENT_ID_2 }}
          YT_CLIENT_SECRET_2: ${{ secrets.YT_CLIENT_SECRET_2 }}
          YT_REFRESH_TOKEN_2: ${{ secrets.YT_REFRESH_TOKEN_2 }}
          KILL_SWITCH: ${{ secrets.KILL_SWITCH }}
          LOG_LEVEL: INFO
        run: |
          python run.py

      - name: Commit state updates
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update channel state"
          git push
