name: Publish Shorts & Longs

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "state/**"
      - "reports/**"
      - "tmp/**"
  workflow_dispatch: {}
  schedule:
    - cron: "15 2 * * *"  # daily 02:15 UTC

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Publish
        env:
          LOG_LEVEL: "INFO"
        run: |
          python -m src.run_publish

      - name: Analyze
        env:
          LOG_LEVEL: "INFO"
        run: |
          python -m src.run_analyze

      - name: Commit state & reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/state.json reports || true
          git commit -m "chore: update state and reports" || echo "No changes to commit"
          git push || true
