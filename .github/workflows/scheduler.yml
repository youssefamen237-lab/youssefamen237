name: AI Growth Engine

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch: 

jobs:
  run-engine:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Ø³Ø®Ø© Ù‡Ù†Ø§
        
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg fonts-liberation
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Prepare Assets
      run: |
        mkdir -p assets/backgrounds assets/fonts output
        cp /usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf assets/fonts/Arimo-Bold.ttf
        if [ -z "$(ls -A assets/backgrounds)" ]; then
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=10 -vf "noise=alls=10:allf=t+u" assets/backgrounds/default_bg.mp4
        fi
        
    - name: Run AI Engine
      env:
        YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
        YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
        YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: python main.py
      
    - name: Commit Database Changes
      run: |
        git config --global user.name "AI-Bot"
        git config --global user.email "bot@ai.com"
        git add data/*.json
        git commit -m "ðŸ“ˆ Auto-update: Performance Data" || echo "No changes to commit"
        git push
