name: AI Growth Engine

on:
  schedule:
    # Runs randomly between 8am and 8pm UTC (handled via logic inside or mutiple crons)
    - cron: '0 */4 * * *' 
  workflow_dispatch: # Allow manual trigger

jobs:
  run-engine:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg
        # Fix ImageMagick policy for MoviePy
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
        pip install -r requirements.txt
        
    - name: Create Assets Directory
      run: |
        mkdir -p assets/backgrounds
        mkdir -p assets/fonts
        # FIXED: Updated URL to a stable source (Roboto Bold acting as Arimo)
        wget -O assets/fonts/Arimo-Bold.ttf https://github.com/google/fonts/raw/main/apache/roboto/static/Roboto-Bold.ttf
        
    - name: Run AI Engine
      env:
        YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
        YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
        YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: python main.py
      
    - name: Commit Database Changes
      run: |
        git config --global user.name "AI-Bot"
        git config --global user.email "bot@ai.com"
        git add data/*.json
        git commit -m "ðŸ“ˆ Auto-update: Performance Data & Content Registry" || echo "No changes to commit"
        git push
