name: YouTube Automation Engine

on:
  schedule:
    # 4 Shorts daily at variable times (UTC approx)
    - cron: '0 8,12,16,20 * * *'
    # 1 Long video weekly (e.g., Saturday)
    - cron: '0 10 * * 6'
  workflow_dispatch: # Manual trigger

# === صلاحيات الكتابة للبوت ===
permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick

    - name: Run Short Production
      if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Add other keys from your list as needed (PEXELS, etc.)
      run: |
        python main.py short

    - name: Commit History Data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        mkdir -p data
        if [ ! -f data/history.json ]; then
          echo "{}" > data/history.json
        fi
        
        git add data/history.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update history"
          # === الإصلاح: سحب التحديثات ودمجها قبل الرفع ===
          git pull --rebase origin ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}
        fi
