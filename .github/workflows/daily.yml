name: daily

on:
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run pipeline
        env:
          RUN_ENABLED: ${{ secrets.RUN_ENABLED }}
          DRY_RUN: ${{ secrets.DRY_RUN }}
          DAILY_UPLOAD_CAP: ${{ secrets.DAILY_UPLOAD_CAP }}

          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN_1 }}

          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}

          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          ALLOW_PAID_PROVIDERS: "false"
        run: |
          python -m yt_autochannel.main

      - name: Upload artifacts (logs and reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            artifacts/
            logs/
            output/
