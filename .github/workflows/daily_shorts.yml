name: Daily Shorts Engine

on:
  schedule:
    - cron: '0 10,14,18,22 * * *' # 4 times a day
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Fix ImageMagick Policy for MoviePy
        run: |
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Short Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          FREESOUND_API: ${{ secrets.FREESOUND_API }}
          YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        run: python scripts/generate_short.py

      - name: Commit Database Changes
        run: |
          git config --global user.name 'AI Manager'
          git config --global user.email 'actions@github.com'
          git add database.json
          git commit -m "Update database [skip ci]" || echo "No changes to commit"
          git push
