name: Publish Long-Form Videos

on:
  schedule:
    # Run every 3 days
    - cron: '0 12 */3 * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
      YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
      YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
      YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
      YT_CLIENT_ID_2: ${{ secrets.YT_CLIENT_ID_2 }}
      YT_CLIENT_SECRET_2: ${{ secrets.YT_CLIENT_SECRET_2 }}
      YT_REFRESH_TOKEN_2: ${{ secrets.YT_REFRESH_TOKEN_2 }}
      YT_CLIENT_ID_3: ${{ secrets.YT_CLIENT_ID_3 }}
      YT_CLIENT_SECRET_3: ${{ secrets.YT_CLIENT_SECRET_3 }}
      YT_REFRESH_TOKEN_3: ${{ secrets.YT_REFRESH_TOKEN_3 }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fontconfig
          pip install -r requirements.txt
      
      - name: Publish long video
        run: |
          mkdir -p state data out
          python publish_long.py
      
      - name: Commit changes
        run: |
          git config user.name "yt-auto[bot]"
          git config user.email "action@github.com"
          git add state/ data/ || true
          git commit -m "chore: long video published - $(date -u +%Y-%m-%d)" || true
          git push || true

