name: Daily Community Polls

on:
  schedule:
    # Posts polls at 11:00 UTC and 19:00 UTC daily
    - cron: '0 11 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  post-polls:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-polls-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore data directory
        uses: actions/cache@v4
        with:
          path: data/
          key: quiz-plus-data-${{ github.run_number }}
          restore-keys: |
            quiz-plus-data-

      - name: Run Polls Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          cd src
          python polls_engine.py

      - name: Save data directory
        if: always()
        uses: actions/cache@v4
        with:
          path: data/
          key: quiz-plus-data-${{ github.run_number }}
