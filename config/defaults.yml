global:
  run_enabled: true
  dry_run: false
  allow_paid_providers: false

production:
  shorts_per_day: 4
  longs_per_week: 3
  daily_hard_cap_uploads: 6

schedule:
  # Candidate UTC time slots. The planner will pick 4 per day via bandit + exploration.
  # This reduces repetitive fingerprinting and lets the system learn best posting times.
  shorts_time_slots_utc:
    - "08:15"
    - "10:15"
    - "12:15"
    - "14:15"
    - "16:15"
    - "18:15"
    - "20:15"
    - "22:15"

  # 3 long-form uploads per week (one long on each of these days)
  long_days_utc:
    - "TUE"
    - "THU"
    - "SAT"

  # Candidate UTC time slots for long videos (planner will pick best).
  long_time_slot_utc: "19:30"
  long_time_slots_utc:
    - "11:30"
    - "15:30"
    - "19:30"
    - "23:30"

  jitter_minutes: 12

music:
  enabled_default: true
  volume_db: -28.0

tts:
  voice_female: "en-US-JennyNeural"
  voice_male: "en-US-GuyNeural"
