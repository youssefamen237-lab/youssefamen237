channel:
  channel_id_env: "YT_CHANNEL_ID"
  youtube_api_key_env: "YOUTUBE_API_KEY"

publishing:
  target_timezone: "UTC"
  shorts_per_day: 4
  long_per_week: 4

  # Minimum minutes from now for scheduled publishing time.
  min_schedule_lead_minutes: 45

  # Candidate local-time publish windows (used as a base; analytics will bias selection over time).
  # Format: ["HH:MM-HH:MM", ...]
  candidate_windows:
    - "08:00-11:00"
    - "12:00-15:00"
    - "17:00-20:00"
    - "21:00-23:30"

  # Upload privacy defaults:
  # - shorts are scheduled as 'private' with publishAt when possible.
  # - long videos are scheduled as 'private' with publishAt when possible.
  default_privacy: "private"
  notify_subscribers_shorts: false
  notify_subscribers_long: true

content:
  language: "en"
  made_for_kids: false
  contains_synthetic_media: false

  short:
    width: 1080
    height: 1920
    timer_seconds: 3
    answer_seconds: 1
    fps: 30
    music_volume: 0.12
    voice_volume: 1.0
    blur_sigma: 26
    safe_margin_px: 90
    max_question_chars: 72
    max_answer_chars: 28

  long:
    width: 1920
    height: 1080
    fps: 30
    question_seconds: 6
    answer_seconds: 2
    music_volume: 0.10
    voice_volume: 1.0
    blur_sigma: 18
    safe_margin_px: 80
    min_minutes: 5
    max_minutes: 10

templates:
  enabled:
    - "true_false"
    - "mcq_3"
    - "fill_blank"
    - "capital_city"
    - "quick_math"
    - "word_scramble"
    - "emoji_logic"
    - "spot_difference"
    - "which_one"
    - "sports_prediction"

  # Optional templates that may require external APIs/config.
  optional_requires:
    sports_prediction:
      football_data_api_key_env: "FOOTBALL_DATA_API_KEY"

tts:
  primary_engine: "edge_tts"
  fallback_engines:
    - "edge_tts"
    - "elevenlabs"
  edge_tts:
    rate: "+10%"
    pitch: "+0Hz"
    voices:
      - { id: "en-US-JennyNeural", gender: "female" }
      - { id: "en-US-AriaNeural", gender: "female" }
      - { id: "en-US-GuyNeural", gender: "male" }
      - { id: "en-US-DavisNeural", gender: "male" }
      - { id: "en-GB-LibbyNeural", gender: "female" }
      - { id: "en-GB-RyanNeural", gender: "male" }

assets:
  images_dir: "assets/images"
  music_dir: "assets/music"
  temp_dir: "tmp"
  allow_remote_image_fallback: true
  remote_image_sources:
    - "pexels"
    - "pixabay"
    - "unsplash"
  pexels_api_key_env: "PEXELS_API_KEY"
  pixabay_api_key_env: "PIXABAY_API_KEY"
  unsplash_access_key_env: "UNSPLASH_ACCESS_KEY"

seo:
  base_hashtags:
    - "#shorts"
    - "#trivia"
    - "#quiz"
    - "#challenge"
    - "#guess"
  short_tags_pool:
    - "trivia"
    - "quiz"
    - "shorts"
    - "guess"
    - "challenge"
    - "brain teaser"
    - "general knowledge"
    - "quick quiz"
    - "fun facts"
  long_tags_pool:
    - "trivia"
    - "quiz"
    - "general knowledge"
    - "brain teaser"
    - "fun quiz"
    - "challenge"
    - "long video"
    - "compilation"

safety:
  # Anti-duplicate windows
  no_repeat_question_days: 15
  no_repeat_background_days: 7
  no_repeat_music_days: 7

  # Upload throttling
  min_seconds_between_uploads: 20
  max_seconds_between_uploads: 60

logging:
  level: "INFO"
