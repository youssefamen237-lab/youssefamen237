version: "3.9"

services:
  yt-bot:
    build: .
    container_name: yt-bot
    restart: unless-stopped
    env_file:
      - .env                     # في البيئة المحلية يُحمّل القيم من .env
    environment:                 # في بيئة GitHub سنمرّر القيم عبر -e (انظر workflow)
    volumes:
      - ./data:/app/data         # تُحفظ الفيديوهات، السجلات، قاعدة SQLite
      - ./temp:/app/temp
